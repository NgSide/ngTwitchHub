<hello name="{{ name }}"></hello>
<p>
  Start editing to see some magic happen :)
</p>
<div *ngFor="let item of findStreams$ |async">
  <img width="400" height="200" [src]="getImg(item)"/>
  <p><strong> {{item.title}}</strong></p>
  <p>{{item.user_name}}</p>
  <p>{{item.game_name}}</p>
  <p>{{item.viewer_count}}</p>
  <img *ngIf="item.streamer" width="400" height="200" [src]="getImgProfil(item)"/>
</div>
